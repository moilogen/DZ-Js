<body>
    <script>
        /* Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
градусах по Фаренгейту. */
        'use strict';
        let Tc = +prompt("Введите температуру в градусах Цельсия");
        let Tf = (9 / 5) * Tc + 32;
        alert(Tf + "'F")
    </script>

    <script>
        /* Объявить две переменные: admin и name. Записать в name строку "Василий". Скопировать
значение из name в admin. Вывести в консоль переменную admin (должно вывести "Василий"). */
        'use strict';
        let name = "Василий";
        let admin = name;
        console.log(admin);
    </script>
    <script>
        /* Вывести в консоль значения выражений и объяснить почему получились такие значения
используя комментарии к каждому выражению. */
        'use strict';
        /* 1. К 10 прибаляем 10 получим 20
        2. Поскольку "10" строковое выражение, то 20 неявно приводится к строковому типу
        3. Складываем два строковых выражения получаем "2010"
        4. "2010" присваиваем в переменную result1
        5. с помощью console.log выводим result1 в консоль */
        let result1 = 10 + 10 + "10";
        console.log(result1);
        /* 1. Перед сложением чила 10 и строкового выражения "10" происходит неявно приведение числа в строку "10"
        2. Складываем два строковых выражения и получаем "1010"
        3. Вновь происходит приведение числа в строковое выражение "10"
        4. Складываем "1010" и "10" получаем "101010"
        5. "101010" присваиваем в переменную result2
        6. с помощью console.log выводим result2 в консоль */
        let result2 = 10 + "10" + 10;
        console.log(result2);
        /* 1. Производим сложение 10 и 10 получаем 20
        2. Выражение "10" благодаря унарного + становится числом 10
        3. Складываем 20 и 10 получаем 30
        4. 10 присваиваем в переменную result3
        5. с помощью console.log выводим result3 в консоль*/
        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /* 1. Унарный "-" перед кавычками не явно переводит выражение в число -0
        2. 10 делим на -0 и получаем -Infinity
        3. -Infinity присваиваем в переменную result4
        4. с помощью console.log выводим result4 в консоль */
        let result4 = 10 / -"";
        console.log(result4);
        /* 1. Унарный + не явно приводит выражение "2,5" которое из-за запятой становится NaN
        2. 10 делим на NaN получаем NaN
        3. NaN присваиваем в переменную result5
        4. с помощью console.log выводим result5 в консоль */
        let result5 = 10 / +"2,5";
        console.log(result5);
    </script>
</body>
